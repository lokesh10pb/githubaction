

name: run python script

on: [push]

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@v5 
        with:
          python-version: 'pypy3.10' 

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run the Python script
        run: python python.py
